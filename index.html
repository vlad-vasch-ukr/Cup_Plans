<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cup Plans</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/fonts.css">
</head>
<body>
    <main>
        <section class="ba-hero">
            <div class="container">
                <div class="ba-row ba-hero-wrapper">
                    <div class="ba-col-4">
                        <div class="ba-hero-cup_wrapper">
                            <h2 class="ba-hero__price">$2</h2>
                            <img src="img/bronze.png" alt="bronze_cup">
                            <h3 class="ba-hero__title">Bronze</h3>
                            <p class="ba-hero__description">any cup of coffee <br> until $3</p>
                        </div>
                    </div>
                    <div class="ba-col-4">
                        <div class="ba-hero-cup_wrapper ba-hero-cup_gold">
                            <h2 class="ba-hero__price">$3</h2>
                            <img src="img/gold.png" alt="gold_cup">
                            <h3 class="ba-hero__title">Gold</h3>
                            <p class="ba-hero__description">any cup of coffee <br> until $5</p>
                        </div>
                    </div>
                    <div class="ba-col-4">
                        <div class="ba-hero-cup_wrapper">
                            <h2 class="ba-hero__price">$2.5</h2>
                            <img src="img/silver.png" alt="silver_cup">
                            <h3 class="ba-hero__title">Silver</h3>
                            <p class="ba-hero__description">any cup of coffee <br> until $4</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
